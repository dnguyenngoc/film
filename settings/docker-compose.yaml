version: '3'
services:

  # Backend / API
  backend:
    build: ../backend
    volumes:
      - ../backend/app/:/app/
    restart: always
    env_file:
      - ./environments/development.env
    ports:
      - '80:80'
      - '4200:80'
    depends_on:
      - database
    networks:
      - filmnet
  
  # Database mysql
  database:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    ports:
      - '32000:3306'
    env_file:
        - ./environments/development.env
    networks:
      - filmnet

  # PHP admin just for dev
  phpmyadmin:
    depends_on: 
      - database
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    env_file:
        - ./environments/development.env
    networks:
      - filmnet

networks:
    filmnet: